<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>
        Fast Data Engine is a blazing fast data filtering engine.
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta
            name="description"
            content="Fast Data Engine is a blazing fast data filtering engine."
    />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <style>
        body {
        }

        @keyframes wheelFlickerOn {
            0% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }

            10% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }

            20% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }

            40% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }

            45% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }

            100% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }
        }

        @keyframes wheelFlickerOff {
            0% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }

            10% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }

            20% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }

            40% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }

            45% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
            }

            100% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
                filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0));
            }
        }


        @keyframes fireFlickerOn {
            0% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }

            10% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }

            20% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }

            40% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }

            45% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }

            100% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }
        }

        @keyframes fireFlickerOff {
            0% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }

            10% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }

            20% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }

            40% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }

            45% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0.8));
            }

            100% {
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
                filter: drop-shadow(0 0 30px rgba(254, 35, 30, 0));
            }
        }

        img[alt=logo-fire-on] {
            position: absolute;
            left: calc(50% - 125px);
            animation: fireFlickerOn 0.5s ease-in-out forwards;
            animation-delay: 0.75s;
        }

        img[alt=logo-wheel-on] {
            position: absolute;
            left: calc(50% - 125px);
            animation: wheelFlickerOn 0.5s ease-in forwards;
            animation-delay: 1.25s;
        }

        img[alt=logo-wheel-off] {
            position: absolute;
            left: calc(50% - 125px);
            animation: wheelFlickerOff .3s ease-in forwards;
            animation-delay: 1s;
        }

        img[alt=logo-fire-off] {
            width: 250px;
            height: 230px;
            animation: fireFlickerOff .5s ease-in forwards;
            animation-delay: 1s;
        }

        section.cover .cover-main h1 {
            margin: -10px 0 20px 0;
            color: #fff !important;
        }
        section.cover .cover-main h1 .anchor span {
            color: #fff !important;
        }

        .markdown-section h1 {
            margin: 2.5rem 0 1rem;
        }

        section.cover .cover-main {
            margin-bottom: 300px;
        }

        @media (max-width: 786px) {
            section.cover .cover-main {
                margin-bottom: 0;
            }
        }

        section.cover.show {
            background: url(./bg.jpg) !important;
            background-size: cover;
            color: #fff;
        }

        /*.sidebar ul li.active > a,*/

        /*.token.function,*/
        .token.keyword {
            color: #b887d2;
        }

        .sidebar ul li.active > a,
        .markdown-section code,
        .token.function {

        }

        .markdown-section code {
            font-size: 0.8em;
        }

        section.cover .cover-main > p:last-child a:last-child:hover {

        }

        .app-sub-sidebar li:before {
            opacity: 0;
        }

        .sidebar-nav > ul > li > a {
            font-weight: bold;
        }

<body>
<div id="app"></div>

<script>
    window.$docsify = {
        themeColor: "#ff4121",
        routerMode: 'hash',
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 3,
        coverpage: true,
        onlyCover: true,
        name: 'Fast Data Engine',
        repo: 'https://github.com/nosachamos/fast-data-engine',
        baseUrl: 'https://nosachamos.github.io/fast-data-engine/'
    };
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
